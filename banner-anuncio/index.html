<!DOCTYPE html>
<html lang="pt-br">
    <head>

        <title>600x600px</title>
        <style type="text/css">
            /*============ BASE ==========*/
                *{margin:0;padding:0;background-repeat:no-repeat}
                body,html{margin:0;padding:0;order:106;background: #f0eae4 !important;}
                #banner{
                    /*width:100%;
                    max-width: 600px;
                    min-width: 320px;

                    height: 100%;
                    max-height: 600px;
                    min-height: 320px;*/

                    position: absolute;
                    overflow:hidden;
                }

                .op{opacity:0}

            /*=========== PSD =========*/
                /*Step1*/

                .a1, .a2, .b1, .b2, .b3, .ceu, .cta, .logo, .montanha, .predio1{
                  width: 100%;
                  height: 100%;
                  display: block;
                  top: 0;
                  left: 0;

                }

                    .logo {
                      background-image: url("logo.png");
                      position: absolute;
                      z-index: 25;
                    }
                    .ceu {
                      background-image: url("ceu.jpg");
                      position: absolute;
                      z-index: 3;
                    }
                    .montanha {
                      background-image: url("montanha.png");
                      position: absolute;
                      z-index: 4;
                    }
                    .predio1 {
                      background-image: url("predio1.png");
                      position: absolute;
                      z-index: 6;
                    }
                    .predio2 {
                      background-image: url("predio2.png");
                      position: absolute;
                      z-index: 10;
                    }
                    .a1 {
                      background-image: url("a1.png");
                      position: absolute;
                      z-index: 21;
                    }
                    .a2 {
                      background-image: url("a2.png");
                      position: absolute;
                      z-index: 20;
                    }
                    .b1 {
                      background-image: url("b1.png");
                      position: absolute;
                      z-index: 24;
                    }
                    .b2 {
                      background-image: url("b2.png");
                      position: absolute;
                      z-index: 23;
                    }
                    .b3 {
                      background-image: url("b3.png");
                      position: absolute;
                      z-index: 22;
                    }
                    .cta {
                      background-image: url("cta.png");
                      position: absolute;
                      z-index: 19;
                    }

            /*=========== Keyframes =========*/
                /*step1*/
                    .logo{
                        animation: opIn .4s linear .4s 1 normal forwards;
                    }
                    .ceu{
                        animation: moveIn 15s linear .1s 1 normal forwards;
                    }
                    .montanha{
                        animation: upIn 1s ease-out .5s 1 normal forwards;
                    }
                    .a1{
                        animation: upZoomIn .5s ease-out .9s 1 normal forwards,
                        upZoomOut .5s ease-out 7s 1 normal forwards;
                    }
                    .a2{
                        animation: upZoomIn .5s ease-out 1.1s 1 normal forwards,
                        upZoomOut .5s ease-out 7s 1 normal forwards;
                    }
                    .predio1{
                        animation: opIn .5s linear 2.2s 1 normal forwards,
                        scaleZomIn 8s ease-out 4s 1 normal forwards;
                    }
                    .b1{
                        animation: upZoomIn .5s ease-out 7.3s 1 normal forwards;
                    }
                    .b2{
                        animation: upZoomIn .5s ease-out 7.5s 1 normal forwards;
                    }
                    .b3{
                        animation: upZoomIn .5s ease-out 7.7s 1 normal forwards;
                    }
                    .cta{
                        animation: scaleZomIn .5s ease-out 12s 1 normal forwards;
                    }
                   
            /*===========Entradas=========*/
                @keyframes opIn {
                    0% {
                        opacity: 0;
                    }
                    100% {
                        opacity: 1;
                    }
                }
                @-webkit-keyframes opIn {
                    0% {
                        opacity: 0;
                    }
                    100% {
                        opacity: 1;
                    }
                }

                @keyframes upIn {
                    0% {
                        -webkit-transform: translateY(50px);
                        transform: translateY(50px);
                        transform-origin: bottom;
                        opacity: 1;
                    }
                    100% {
                        -webkit-transform: translateY(0);
                        transform: translateY(0);
                        transform-origin: bottom;
                        opacity: 1;
                    }
                }
                @-webkit-keyframes upIn {
                    0% {
                        -webkit-transform: translateY(50px);
                        transform: translateY(50px);
                        transform-origin: bottom;
                        opacity: 1;
                    }
                    100% {
                        -webkit-transform: translateY(0);
                        transform: translateY(0);
                        transform-origin: bottom;
                        opacity: 1;
                    }
                }

                @keyframes upZoomIn {
                    0% {
                        -webkit-transform: translateY(50px) scale(1.2);
                        transform: translateY(50px) scale(1.2);
                        transform-origin: bottom;
                        opacity: 1;
                    }
                    100% {
                        -webkit-transform: translateY(0) scale(1);
                        transform: translateY(0) scale(1);
                        transform-origin: bottom;
                        opacity: 1;
                    }
                }
                @-webkit-keyframes upZoomIn {
                    0% {
                        -webkit-transform: translateY(50px) scale(1.2);
                        transform: translateY(50px) scale(1.2);
                        transform-origin: bottom;
                        opacity: 1;
                    }
                    100% {
                        -webkit-transform: translateY(0) scale(1);
                        transform: translateY(0) scale(1);
                        transform-origin: bottom;
                        opacity: 1;
                    }
                }

                @keyframes moveIn {
                    0% {
                        -webkit-transform: scale(1.4) ;
                        transform: scale(1.4) ;
                        transform-origin: top left;
                        opacity: 1;
                    }
                    100% {
                        -webkit-transform: scale(1) ;
                        transform: scale(1) ;
                        transform-origin: top left;
                        opacity: 1;
                    }
                }
                @-webkit-keyframes moveIn {
                    0% {
                        -webkit-transform: scale(1.4) ;
                        transform: scale(1.4) ;
                        transform-origin: top left;
                        opacity: 1;
                    }
                    100% {
                        -webkit-transform: scale(1) ;
                        transform: scale(1) ;
                        transform-origin: top left;
                        opacity: 1;
                    }
                }

                @keyframes scaleZomIn {
                    0% {
                        -webkit-transform: scale(1);
                        transform: scale(1);
                        opacity: 1;
                        transform-origin: bottom;
                    }
                    100% {
                        -webkit-transform: scale(1.1);
                        transform: scale(1.1);
                        opacity: 1;
                        transform-origin: bottom;
                    }
                }
                @-webkit-keyframes scaleZomIn {
                    0% {
                        -webkit-transform: scale(1);
                        transform: scale(1);
                        opacity: 1;
                        transform-origin: bottom;
                    }
                    100% {
                        -webkit-transform: scale(1.1);
                        transform: scale(1.1);
                        opacity: 1;
                        transform-origin: bottom;
                    }
                }

                @keyframes scaleZomOut {
                    0% {
                        -webkit-transform: scale(0.8);
                        transform: scale(0.8);
                        opacity: 0;
                    }
                    5% {
                        -webkit-transform: scale(0.87);
                        transform: scale(0.87);
                        opacity: 1;
                    }
                    100% {
                        -webkit-transform: scale(1);
                        transform: scale(1);
                        opacity: 1;
                    }
                }
                @-webkit-keyframes scaleZomOut {
                    0% {
                        -webkit-transform: scale(0.8);
                        transform: scale(0.8);
                        opacity: 0;
                    }
                    5% {
                        -webkit-transform: scale(0.87);
                        transform: scale(0.87);
                        opacity: 1;
                    }
                    100% {
                        -webkit-transform: scale(1);
                        transform: scale(1);
                        opacity: 1;
                    }
                }

            /*========= Saidas========*/

                @keyframes upZoomOut {
                    0% {
                        -webkit-transform: translateY(0) scale(1);
                        transform: translateY(0) scale(1);
                        transform-origin: bottom;
                        opacity: 1;
                    }
                    100% {

                        -webkit-transform: translateY(-50px) scale(0.8);
                        transform: translateY(-50px) scale(0.8);
                        transform-origin: bottom;
                        opacity: 0;
                    }
                }
                @-webkit-keyframes upZoomOut {
                    0% {
                        -webkit-transform: translateY(0) scale(1);
                        transform: translateY(0) scale(1);
                        transform-origin: bottom;
                        opacity: 1;
                    }
                    100% {

                        -webkit-transform: translateY(-50px) scale(0.8);
                        transform: translateY(-50px) scale(0.8);
                        transform-origin: bottom;
                        opacity: 0;
                    }
                }

        </style>

    </head>
    <body>
            <div id="banner">
                <!-- Step 1 ;; -->
                <div class="logo op"></div>
                <div class="ceu op"></div>

                <div class="a1 op"></div>
                <div class="a2 op"></div>

                <div class="b1 op"></div>
                <div class="b2 op"></div>
                <div class="b3 op"></div>

                <div class="cta op"></div>

                <div class="predio1 op"></div>

                <div class="predio2 op"></div>

                <div class="montanha op"></div>

                <div class="step1">
                </div>
                

                <!-- Step 2 -->
                
    </body>
</html>
